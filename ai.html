<script>
    let classifier;

    // KapsamlÄ± Ä°SG Veri Seti (Ã–rnek 35 satÄ±rlÄ±k mantÄ±ÄŸÄ±n temeli)
    const isgDatabase = [
        { key: "ladder", mev: "YÃ¼ksekte Ã§alÄ±ÅŸma: Seyyar merdiven tespit edildi. Ayaklar sabit deÄŸil.", aks: "Merdiveni sabitle, bir kiÅŸi destek versin ve emniyet kemeri kontrolÃ¼ yap." },
        { key: "hammer", mev: "El aleti: Ã‡ekiÃ§ kullanÄ±mÄ± tespit edildi. SapÄ±nda gevÅŸeme mevcut.", aks: "KullanÄ±mÄ± durdur, standartlara uygun Ã§elik/kompozit saplÄ± Ã§ekiÃ§ temin et." },
        { key: "helmet", mev: "KKD KontrolÃ¼: Baretsiz Ã§alÄ±ÅŸma saptandÄ±. BaÅŸ yaralanma riski yÃ¼ksek.", aks: "Ã‡alÄ±ÅŸanÄ± uyar, uygun baret temin etmeden sahaya giriÅŸine izin verme." },
        { key: "mask", mev: "Tozlu ortamda yetersiz solunum korumasÄ± tespit edildi.", aks: "Ortam Ã¶lÃ§Ã¼mÃ¼ yap, FFP3 tipi ventilli maske kullanÄ±mÄ±nÄ± zorunlu kÄ±l." },
        { key: "wire", mev: "Elektrik tehlikesi: AÃ§Ä±kta kablo ve kablo ekleri tespit edildi.", aks: "Enerjiyi kes, LOTO uygula, kablolarÄ± buat iÃ§erisine al veya yenile." },
        { key: "bottle", mev: "Kimyasal tehlikesi: Etiketsiz kap iÃ§erisinde sÄ±vÄ± tespit edildi.", aks: "SÄ±vÄ±yÄ± imha et veya MSDS formuna uygun ÅŸekilde derhal etiketle." }
    ];

    function setup() {
        const c = createCanvas(640, 480);
        c.parent('canvas-holder');
        background(240);
        
        // MobileNet modelini yÃ¼kle
        classifier = ml5.imageClassifier('MobileNet', () => {
            document.getElementById('loader').innerText = "âœ… Model HazÄ±r";
        });
    }

    function draw() {
        if (isVideo) {
            image(video, 0, 0, width, height);
        } else if (uploadedImg) {
            image(uploadedImg, 0, 0, width, height);
        }
    }

    function startCamera() {
        if (video) video.remove();
        video = createCapture(VIDEO, () => {
            isVideo = true;
            loopAnalysis();
        });
        video.size(640, 480);
        video.hide();
    }

    function handleUpload(e) {
        isVideo = false;
        if (video) video.stop();
        
        const file = e.target.files[0];
        if (file) {
            const url = URL.createObjectURL(file);
            uploadedImg = createImg(url, '', '', () => {
                // Resim tam yÃ¼klendiÄŸinde analizi tetikle
                classifier.classify(uploadedImg, (err, res) => {
                    if (!err) updateUI(res);
                });
            });
            uploadedImg.hide();
        }
    }

    function loopAnalysis() {
        if (!isVideo) return;
        classifier.classify(video, (err, res) => {
            if (!err) {
                updateUI(res);
                setTimeout(loopAnalysis, 800); // Sistemi yormamak iÃ§in 0.8 sn aralÄ±k
            }
        });
    }

    function updateUI(results) {
        const labelText = results[0].label.toLowerCase();
        console.log("Tespit:", labelText); // Debug iÃ§in console'a yazdÄ±rÄ±r

        // VeritabanÄ±nda anahtar kelime ara
        let match = isgDatabase.find(item => labelText.includes(item.key));

        const mevInp = document.getElementById('mevcut-input');
        const aksInp = document.getElementById('aksiyon-input');

        if (match) {
            mevInp.value = match.mev;
            aksInp.value = match.aks;
        } else {
            mevInp.value = "Tespit: " + labelText.toUpperCase() + " (Ä°SG Verisi BulunamadÄ±)";
            aksInp.value = "Genel saha denetimi yapÄ±n ve durumu yerinde kontrol edin.";
        }
    }
</script>
