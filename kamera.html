<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baret Tespiti</title>
  <style>
    body { text-align: center; font-family: sans-serif;padding:0;margin:0;overflow:hidden }
    video, canvas { position:absolute;left:5%;width: 90%; max-width: 400px;max-height:95vh; border: 1px solid #ccc; margin-top: 10px; }
    video {visibility:hidden}
    #uyari { font-size: 20px; color: red; font-weight: bold;position:absolute;bottom:10px;margin:auto;}
  </style>
</head>
<body>
<h2>Baret Kontrol <font color="blue" size="3">by Samet Akyel</font></h2>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
<<div id="uyari"></div>
  <!-- TensorFlow ve model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
  <script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const uyari = document.getElementById('uyari');

  async function setupCamera() {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" },
      audio: false
    });
    video.srcObject = stream;
    return new Promise(resolve => {
      video.onloadedmetadata = () => resolve(video);
    });
  }

  async function start() {
    await setupCamera();
    video.play();

    const model = await blazeface.load();

    setInterval(async () => {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const predictions = await model.estimateFaces(video, false);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      if (predictions.length > 0) {
        const face = predictions[0];
        const [x, y] = face.topLeft;
        const [x2, y2] = face.bottomRight;
        const width = x2 - x;
        const height = y2 - y;

        // Dinamik olarak baret kontrol alanını yüzün üstüne yerleştiriyoruz
        const hatX = x - width * 0.2;
        const hatY = y - height * 0.8;
        const hatWidth = width * 1.4;
        const hatHeight = height * 0.8;

        ctx.strokeStyle = "red";
        ctx.lineWidth = 2;
        ctx.strokeRect(hatX, hatY, hatWidth, hatHeight);

        const hatArea = ctx.getImageData(hatX, hatY, hatWidth, hatHeight);
        const pixelData = hatArea.data;

        let rTotal = 0, gTotal = 0, bTotal = 0;
        for (let i = 0; i < pixelData.length; i += 4) {
          rTotal += pixelData[i];
          gTotal += pixelData[i + 1];
          bTotal += pixelData[i + 2];
        }

        const pixelCount = pixelData.length / 4;
        const avgR = rTotal / pixelCount;
        const avgG = gTotal / pixelCount;
        const avgB = bTotal / pixelCount;

        const brightness = (avgR + avgG + avgB) / 3;

        // Baret için ortalama renk aralıklarını kontrol et
        const isHelmetColor =
          (avgR > 180 && avgG > 180 && avgB < 100) || // Sarımsı
          (avgR > 200 && avgG > 200 && avgB > 200) || // Beyaz
          (avgB > 150 && avgR < 100 && avgG < 100);   // Mavi

        if (isHelmetColor && brightness > 100) {
          uyari.innerText = "✅ Baret Takılmış";
          uyari.style.color = "green";
        } else {
          uyari.innerText = "❌ Baret Yok!";
          uyari.style.color = "red";
        }

      } else {
        uyari.innerText = "Yüz algılanamadı";
        uyari.style.color = "gray";
      }

    }, 500);
  }

  start();

</script>
</body>
</html>
