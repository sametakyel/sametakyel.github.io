<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baret Tespiti</title>
  <style>
    body { text-align: center; font-family: sans-serif;padding:0;margin:0;overflow:hidden }
    video, canvas { position:absolute;left:5%;width: 90%; max-width: 400px;max-height:95vh; border: 1px solid #ccc; margin-top: 10px; }
    video {visibility:hidden}
    #uyari { font-size: 20px; color: red; font-weight: bold;position:absolute;bottom:10px;margin:auto;}
  </style>
</head>
<body>
<h2>Baret Kontrol <font color="blue" size="3">by Samet Akyel</font></h2>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
<div id="uyari"></div>
  <!-- TensorFlow ve model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
  <script>
  const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const uyari = document.getElementById('uyari');
    let model;

    async function baslat() {
      model = await blazeface.load();
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;

      video.onloadedmetadata = () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        tespitEt();
      };
    }

    async function tespitEt() {
      while (true) {
        const predictions = await model.estimateFaces(video, false);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        let baretVar = false;

        predictions.forEach(pred => {
          const [x1, y1] = pred.topLeft;
          const [x2, y2] = pred.bottomRight;
          const y√ºzW = x2 - x1;
          const y√ºzH = y2 - y1;

          // üî¥ ROI = kafa √ºst√º b√∂lge
          const roiX = x1 - y√ºzW * 0.1;
          const roiY = y1 - y√ºzH * 0.6;
          const roiW = y√ºzW * 1.2;
          const roiH = y√ºzH * 0.45;

          const safeX = Math.max(0, roiX);
          const safeY = Math.max(0, roiY);
          const safeW = Math.min(canvas.width - safeX, roiW);
          const safeH = Math.min(canvas.height - safeY, roiH);

          const imgData = ctx.getImageData(safeX, safeY, safeW, safeH).data;
          let beyazSarƒ±Mavi = 0;
          let siyahSa√ßTonu = 0;
          const toplam = safeW * safeH;

          for (let i = 0; i < imgData.length; i += 4) {
            const r = imgData[i], g = imgData[i+1], b = imgData[i+2];
            const brightness = 0.299 * r + 0.587 * g + 0.114 * b;

            const beyaz = r > 210 && g > 210 && b > 210;
            const sarƒ± = r > 190 && g > 180 && b < 150;
            const mavi = r < 100 && g < 140 && b > 170;
            const koyu = brightness < 80 && r < 80 && g < 80 && b < 80;

            if (beyaz || sarƒ± || mavi) beyazSarƒ±Mavi++;
            if (koyu) siyahSa√ßTonu++;
          }

          const oranBaret = beyazSarƒ±Mavi / toplam;
          const oranSiyah = siyahSa√ßTonu / toplam;

          // Karar: renkli yoƒüunluk y√ºksek ve siyah d√º≈ü√ºkse baret vardƒ±r
          if (oranBaret > 0.20 && oranSiyah < 0.35) baretVar = true;

          // üî≤ √áizim
          ctx.strokeStyle = baretVar ? 'green' : 'red';
          ctx.lineWidth = 3;
          ctx.strokeRect(safeX, safeY, safeW, safeH);
          ctx.font = "16px sans-serif";
          ctx.fillStyle = baretVar ? 'green' : 'red';
          ctx.fillText(baretVar ? "Baret Var" : "Baret Yok", safeX, safeY - 8);
        });

        uyari.textContent = baretVar ? "" : "‚ùå Baret tespit edilemedi!";
        await new Promise(r => setTimeout(r, 500));
      }
    }

    baslat();
</script>
</body>
</html>
