<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baret Tespiti</title>
  <style>
    body { text-align: center; font-family: sans-serif; }
    video, canvas { width: 90%; max-width: 400px; border: 1px solid #ccc; margin-top: 10px; }
    #uyari { font-size: 20px; color: red; margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Baret Tespit Sistemi</h2>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <div id="uyari"></div>

  <!-- TensorFlow ve model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
  <script>
let video = document.getElementById('video');
let canvas = document.getElementById('canvas');
let ctx = canvas.getContext('2d');
let uyari = document.getElementById('uyari');
let model;

async function baslat() {
  model = await blazeface.load();
  const stream = await navigator.mediaDevices.getUserMedia({ video: true });
  video.srcObject = stream;

  video.onloadedmetadata = () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    tespitEt();
  };
}

async function tespitEt() {
  const returnTensors = false;

  while (true) {
    const predictions = await model.estimateFaces(video, returnTensors);
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    let baretVar = false;

    predictions.forEach(pred => {
      const [x, y, width, height] = [
        pred.topLeft[0],
        pred.topLeft[1],
        pred.bottomRight[0] - pred.topLeft[0],
        pred.bottomRight[1] - pred.topLeft[1]
      ];

      const üstBölgeYükseklik = height / 3;
      const imgData = ctx.getImageData(x, y, width, üstBölgeYükseklik).data;

      let renkliPixel = 0;
      let toplamPixel = width * (üstBölgeYükseklik | 0);

      for (let i = 0; i < imgData.length; i += 4) {
        let r = imgData[i], g = imgData[i + 1], b = imgData[i + 2];

        // Renk filtreleri: sarı, beyaz, mavi tonları
        const sarı = r > 180 && g > 180 && b < 130;
        const beyaz = r > 200 && g > 200 && b > 200;
        const mavi = r < 100 && g < 150 && b > 170;

        if (sarı || beyaz || mavi) {
          renkliPixel++;
        }
      }

      const oran = renkliPixel / toplamPixel;

      // Ek kriter: bölgenin düz blok (baret gibi) olması için yoğunluk yüksek olmalı
      if (oran > 0.15) baretVar = true;

      ctx.strokeStyle = baretVar ? "green" : "red";
      ctx.lineWidth = 3;
      ctx.strokeRect(x, y, width, height);

      ctx.font = "14px sans-serif";
      ctx.fillStyle = baretVar ? "green" : "red";
      ctx.fillText(baretVar ? "Baret Var" : "Baret Yok", x, y - 5);
    });

    uyari.textContent = baretVar ? "" : "❌ Baret Tespit Edilmedi!";
    await new Promise(r => setTimeout(r, 500));
  }
}

baslat();


</script>
</body>
</html>
