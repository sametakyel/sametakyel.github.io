<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baret Tespiti</title>
  <style>
    body { text-align: center; font-family: sans-serif; }
    video, canvas { width: 90%; max-width: 400px; border: 1px solid #ccc; margin-top: 10px; }
    #uyari { font-size: 20px; color: red; margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Baret Tespit Sistemi</h2>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <div id="uyari"></div>

  <!-- TensorFlow ve model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
  <script>
let video = document.getElementById('video');
let canvas = document.getElementById('canvas');
let ctx = canvas.getContext('2d');
let uyari = document.getElementById('uyari');
let model;

async function baslat() {
  model = await blazeface.load();
  const stream = await navigator.mediaDevices.getUserMedia({ video: true });
  video.srcObject = stream;

  video.onloadedmetadata = () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    tespitEt();
  };
}

async function tespitEt() {
  const returnTensors = false;

  while (true) {
    const predictions = await model.estimateFaces(video, returnTensors);
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    let baretVar = false;

    predictions.forEach(pred => {
      let [x, y] = pred.topLeft;
      let [x2, y2] = pred.bottomRight;

      let width = x2 - x;
      let height = y2 - y;

      // 📌 Kutuyu yukarı doğru genişletiyoruz (örneğin baretin kapsanması için)
      const genişlikÇarpanı = 1.3; // daha geniş bir alan
      const yükseklikÇarpanı = 1.6;

      const genişletilmişX = x - (genişlikÇarpanı - 1) * width / 2;
      const genişletilmişY = y - (yükseklikÇarpanı - 1) * height;
      const genişletilmişWidth = width * genişlikÇarpanı;
      const genişletilmişHeight = height * yükseklikÇarpanı;

      // Bu bölgeyi analiz et
      const imgData = ctx.getImageData(
        Math.max(0, genişletilmişX),
        Math.max(0, genişletilmişY),
        Math.min(canvas.width - genişletilmişX, genişletilmişWidth),
        Math.min(canvas.height - genişletilmişY, genişletilmişHeight)
      ).data;

      let renkliPixel = 0;
      const toplamPixel = (genişletilmişWidth | 0) * (genişletilmişHeight | 0);

      for (let i = 0; i < imgData.length; i += 4) {
        const r = imgData[i], g = imgData[i + 1], b = imgData[i + 2];

        const sarı = r > 180 && g > 180 && b < 130;
        const beyaz = r > 200 && g > 200 && b > 200;
        const mavi = r < 100 && g < 150 && b > 170;

        if (sarı || beyaz || mavi) {
          renkliPixel++;
        }
      }

      const oran = renkliPixel / toplamPixel;
      if (oran > 0.12) baretVar = true;

      // Çerçeveyi çiz
      ctx.strokeStyle = baretVar ? "green" : "red";
      ctx.lineWidth = 3;
      ctx.strokeRect(genişletilmişX, genişletilmişY, genişletilmişWidth, genişletilmişHeight);

      ctx.font = "14px sans-serif";
      ctx.fillStyle = baretVar ? "green" : "red";
      ctx.fillText(baretVar ? "Baret Var" : "Baret Yok", genişletilmişX, genişletilmişY - 5);
    });

    uyari.textContent = baretVar ? "" : "❌ Baret Tespit Edilmedi!";
    await new Promise(r => setTimeout(r, 500));
  }
}

baslat();

</script>
</body>
</html>
