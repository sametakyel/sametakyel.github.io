<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baret Tespiti</title>
  <style>
    body { text-align: center; font-family: sans-serif;padding:0;margin:0;overflow:hidden }
    video, canvas { position:absolute;left:5%;width: 90%; max-width: 400px;max-height:95vh; border: 1px solid #ccc; margin-top: 10px; }
    video {visibility:hidden}
    #uyari { font-size: 20px; color: red; font-weight: bold;position:absolute;bottom:10px;margin:auto;}
  </style>
</head>
<body>
<h2>Baret Kontrol <font color="blue" size="3">by Samet Akyel</font></h2>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
<div id="uyari"></div>
  <!-- TensorFlow ve model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
  <script>
let video = document.getElementById('video');
  let canvas = document.getElementById('canvas');
  let ctx = canvas.getContext('2d');
  let uyari = document.getElementById('uyari');
  let model;

  async function baslat() {
    model = await blazeface.load();
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;

    video.onloadedmetadata = () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      tespitEt();
    };
  }

  // Renk ortalaması hesaplama helper fonksiyonu
  function renkOrtalamasi(imageData) {
    let rTop=0, gTop=0, bTop=0;
    let pixelSayisi = imageData.data.length / 4;
    for(let i=0; i < imageData.data.length; i += 4){
      rTop += imageData.data[i];
      gTop += imageData.data[i+1];
      bTop += imageData.data[i+2];
    }
    return {
      r: rTop / pixelSayisi,
      g: gTop / pixelSayisi,
      b: bTop / pixelSayisi
    };
  }

  // İki renk arasındaki mesafe (Euclidean distance)
  function renkFarki(c1, c2) {
    return Math.sqrt(
      (c1.r - c2.r)**2 +
      (c1.g - c2.g)**2 +
      (c1.b - c2.b)**2
    );
  }

  async function tespitEt() {
    while(true) {
      const predictions = await model.estimateFaces(video, false);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      let baretVar = false;

      for (let pred of predictions) {
        let [x, y] = pred.topLeft;
        let [x2, y2] = pred.bottomRight;
        let width = x2 - x;
        let height = y2 - y;

        // 1) Yüz bölgesi ROI: yüzün tamamı
        const faceSafeX = Math.max(0, x);
        const faceSafeY = Math.max(0, y);
        const faceSafeW = Math.min(canvas.width - faceSafeX, width);
        const faceSafeH = Math.min(canvas.height - faceSafeY, height);

        const faceImgData = ctx.getImageData(faceSafeX, faceSafeY, faceSafeW, faceSafeH);
        const faceColor = renkOrtalamasi(faceImgData);

        // 2) Baret bölgesi ROI: yüzün üst kısmının biraz üstü, geniş alan
        // Yüzün üstünden %60 yukarı, genişliği %150 alıyoruz
        let roiX = x - width * 0.25;
        let roiY = y - height * 0.6;
        let roiWidth = width * 1.5;
        let roiHeight = height * 0.5;

        // Canvas sınırlarına göre güvenli ROI
        const roiSafeX = Math.max(0, roiX);
        const roiSafeY = Math.max(0, roiY);
        const roiSafeW = Math.min(canvas.width - roiSafeX, roiWidth);
        const roiSafeH = Math.min(canvas.height - roiSafeY, roiHeight);

        const roiImgData = ctx.getImageData(roiSafeX, roiSafeY, roiSafeW, roiSafeH);
        const roiColor = renkOrtalamasi(roiImgData);

        // 3) ROI içindeki baret rengini tespit etmek için renk eşikleri (baret renginin baskın olduğu pikseller)
        let baretPixelSayisi = 0;
        const toplamPixel = roiSafeW * roiSafeH;

        for(let i=0; i < roiImgData.data.length; i +=4) {
          const r = roiImgData.data[i];
          const g = roiImgData.data[i+1];
          const b = roiImgData.data[i+2];
          const brightness = (r + g + b)/3;

          // Baret renkleri (sarı, beyaz, mavi)
          const sari = r > 180 && g > 180 && b < 130;
          const beyaz = r > 200 && g > 200 && b > 200;
          const mavi = r < 100 && g < 150 && b > 170;

          // Brightness filtresi ile
          if((sari || beyaz || mavi) && brightness > 60 && brightness < 240){
            baretPixelSayisi++;
          }
        }

        const baretOrani = baretPixelSayisi / toplamPixel;

        // 4) Renk farkı (ROI ve yüz bölgesi) -> saç sakal benzeri ise renk farkı düşük olacak, baret varsa yüksek olmalı
        const renkFarkiDegeri = renkFarki(roiColor, faceColor);

        // Eşik değerler - gerçek kullanımda ayarlanabilir
        // Baret pixel oranı en az %12 olmalı ve renk farkı 40'ın üzerinde ise baret var kabul et
        if(baretOrani > 0.12 && renkFarkiDegeri > 40) {
          baretVar = true;
        }

        // Kutu ve yazı çizimi
        ctx.strokeStyle = baretVar ? 'green' : 'red';
        ctx.lineWidth = 3;
        ctx.strokeRect(roiSafeX, roiSafeY, roiSafeW, roiSafeH);

        ctx.font = "18px Arial";
        ctx.fillStyle = baretVar ? 'green' : 'red';
        ctx.fillText(baretVar ? "Baret Var" : "Baret Yok", roiSafeX, roiSafeY - 10);
      }

      uyari.textContent = baretVar ? "" : "❌ Baret Tespit Edilmedi!";

      await new Promise(r => setTimeout(r, 500));
    }
  }

  baslat();
</script>
</body>
</html>
