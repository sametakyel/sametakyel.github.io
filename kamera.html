<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baret Tespiti</title>
  <style>
    body { text-align: center; font-family: sans-serif;padding:0;margin:0;overflow:hidden }
    video, canvas { position:absolute;left:5%;width: 90%; max-width: 400px;max-height:95vh; border: 1px solid #ccc; margin-top: 10px; }
    video {visibility:hidden}
    #uyari { font-size: 20px; color: red; margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
<h2>Baret Kontrol <font color="blue" size="3">by Samet Akyel</font></h2>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <!-- TensorFlow ve model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
  <script>
let video = document.getElementById('video');
let canvas = document.getElementById('canvas');
let ctx = canvas.getContext('2d');
let uyari = document.getElementById('uyari');
let model;

async function baslat() {
  model = await blazeface.load();
  const stream = await navigator.mediaDevices.getUserMedia({ video: true });
  video.srcObject = stream;

  video.onloadedmetadata = () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    tespitEt();
  };
}

async function tespitEt() {
  while (true) {
    const predictions = await model.estimateFaces(video, false);
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    let baretVar = false;

    predictions.forEach(pred => {
      const [x1, y1] = pred.topLeft;
      const [x2, y2] = pred.bottomRight;

      const y√ºzGeni≈ülik = x2 - x1;
      const y√ºzY√ºkseklik = y2 - y1;

      // üî¥ Yeni ROI: y√ºz√ºn √ºst 30%'u + yukarƒ±ya geni≈ületme
      const roiX = x1 - y√ºzGeni≈ülik * 0.2;
      const roiY = y1 - y√ºzY√ºkseklik * 0.6;
      const roiWidth = y√ºzGeni≈ülik * 1.4;
      const roiHeight = y√ºzY√ºkseklik * 0.5;

      // üìè G√ºvenli sƒ±nƒ±rlar
      const safeX = Math.max(0, roiX);
      const safeY = Math.max(0, roiY);
      const safeW = Math.min(canvas.width - safeX, roiWidth);
      const safeH = Math.min(canvas.height - safeY, roiHeight);

      const imageData = ctx.getImageData(safeX, safeY, safeW, safeH).data;

      let baretPixelleri = 0;
      const toplamPixeller = safeW * safeH;

      for (let i = 0; i < imageData.length; i += 4) {
        const r = imageData[i];
        const g = imageData[i + 1];
        const b = imageData[i + 2];

        const sarƒ± = r > 180 && g > 180 && b < 130;
        const beyaz = r > 210 && g > 210 && b > 210;
        const mavi = r < 100 && g < 140 && b > 170;

        if (sarƒ± || beyaz || mavi) baretPixelleri++;
      }

      const oran = baretPixelleri / toplamPixeller;

      if (oran > 0.20) baretVar = true; // e≈üik biraz y√ºkseltildi

      // üü• ROI √ßer√ßevesi
      ctx.strokeStyle = baretVar ? 'green' : 'red';
      ctx.lineWidth = 3;
      ctx.strokeRect(safeX, safeY, safeW, safeH);

      ctx.font = "14px sans-serif";
      ctx.fillStyle = baretVar ? 'green' : 'red';
      ctx.fillText(baretVar ? "Baret Var" : "Baret Yok", safeX, safeY - 5);
    });

    uyari.textContent = baretVar ? "" : "‚ùå Baret tespit edilemedi!";
    await new Promise(resolve => setTimeout(resolve, 500));
  }
}

baslat();

</script>
</body>
</html>
